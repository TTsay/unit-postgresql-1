<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主控面板 - 物品借用系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .sidebar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.8);
            transition: all 0.3s;
        }
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: white;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
        }
        .main-content {
            padding: 2rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }
        .item-card {
            transition: transform 0.2s;
            border: none;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .item-card:hover {
            transform: translateY(-5px);
        }
        .status-badge {
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-3 col-lg-2 sidebar p-3">
                <div class="text-center mb-4">
                    <h4><i class="bi bi-box-seam me-2"></i>物品借用系統</h4>
                    <div id="userInfo" class="mt-3">
                        <div class="spinner-border spinner-border-sm" role="status"></div>
                    </div>
                </div>
                
                <nav class="nav flex-column">
                    <a class="nav-link active" href="#" data-section="dashboard">
                        <i class="bi bi-speedometer2 me-2"></i>主控面板
                    </a>
                    <a class="nav-link" href="#" data-section="items">
                        <i class="bi bi-box me-2"></i>物品管理
                    </a>
                    <a class="nav-link" href="#" data-section="borrowings">
                        <i class="bi bi-clipboard-check me-2"></i>我的借用
                    </a>
                    <a class="nav-link" href="#" data-section="profile">
                        <i class="bi bi-person me-2"></i>個人資料
                    </a>
                    <hr class="my-3">
                    <a class="nav-link" href="#" id="logoutBtn">
                        <i class="bi bi-box-arrow-right me-2"></i>登出
                    </a>
                </nav>
            </div>
            
            <div class="col-md-9 col-lg-10 main-content">
                <div id="dashboard-section" class="content-section">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h2><i class="bi bi-speedometer2 me-2"></i>主控面板</h2>
                        <button class="btn btn-outline-primary" onclick="location.reload()">
                            <i class="bi bi-arrow-clockwise me-2"></i>重新整理
                        </button>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <i class="bi bi-box display-4 mb-3"></i>
                                <h4 id="totalItems">--</h4>
                                <p>總物品數</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <i class="bi bi-check-circle display-4 mb-3"></i>
                                <h4 id="availableItems">--</h4>
                                <p>可借用物品</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <i class="bi bi-clock display-4 mb-3"></i>
                                <h4 id="borrowedItems">--</h4>
                                <p>已借用物品</p>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="stats-card text-center">
                                <i class="bi bi-person-check display-4 mb-3"></i>
                                <h4 id="myBorrowings">--</h4>
                                <p>我的借用</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row mt-4">
                        <div class="col-12">
                            <h4><i class="bi bi-newspaper me-2"></i>最新消息</h4>
                            <div id="dashboardNews" class="mt-3">
                                <div class="text-center">
                                    <div class="spinner-border text-primary" role="status"></div>
                                    <p class="mt-2">載入中...</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="items-section" class="content-section d-none">
                    <h2><i class="bi bi-box me-2"></i>物品管理</h2>
                    <div id="itemsContainer" class="mt-4">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">載入物品列表中...</p>
                        </div>
                    </div>
                </div>

                <div id="borrowings-section" class="content-section d-none">
                    <h2><i class="bi bi-clipboard-check me-2"></i>我的借用記錄</h2>
                    <div id="borrowingsContainer" class="mt-4">
                        <div class="text-center">
                            <div class="spinner-border text-primary" role="status"></div>
                            <p class="mt-2">載入借用記錄中...</p>
                        </div>
                    </div>
                </div>

                <div id="profile-section" class="content-section d-none">
                    <h2><i class="bi bi-person me-2"></i>個人資料</h2>
                    <div class="card mt-4">
                        <div class="card-body">
                            <p>個人資料功能開發中...</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
