<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>物品借用系統</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .hero-section {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 4rem 0;
        }
        .login-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 2rem;
            margin-top: -50px;
            position: relative;
            z-index: 10;
        }
        .news-card {
            transition: transform 0.2s;
        }
        .news-card:hover {
            transform: translateY(-5px);
        }
        .system-stats {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 2rem;
            margin: 2rem 0;
        }
    </style>
</head>
<body>
    <div class="hero-section text-center">
        <div class="container">
            <h1 class="display-4 fw-bold mb-3">
                <i class="bi bi-box-seam me-3"></i>物品借用系統
            </h1>
            <p class="lead">高效管理您的物品借用流程</p>
        </div>
    </div>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login-card">
                    <h3 class="text-center mb-4">
                        <i class="bi bi-person-circle me-2"></i>使用者登入
                    </h3>
                    <form id="loginForm">
                        <div class="mb-3">
                            <label for="username" class="form-label">使用者名稱</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-person"></i>
                                </span>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">密碼</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-lock"></i>
                                </span>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 py-2">
                            <i class="bi bi-box-arrow-in-right me-2"></i>登入
                        </button>
                    </form>
                    <div id="loginMessage" class="mt-3"></div>
                </div>
            </div>
        </div>

        <div class="system-stats">
            <div class="row text-center">
                <div class="col-md-3">
                    <i class="bi bi-box-seam text-primary display-6"></i>
                    <h4 class="mt-2">智能管理</h4>
                    <p class="text-muted">自動化物品追蹤</p>
                </div>
                <div class="col-md-3">
                    <i class="bi bi-clock-history text-success display-6"></i>
                    <h4 class="mt-2">即時監控</h4>
                    <p class="text-muted">借用狀態即時更新</p>
                </div>
                <div class="col-md-3">
                    <i class="bi bi-shield-check text-info display-6"></i>
                    <h4 class="mt-2">安全可靠</h4>
                    <p class="text-muted">多重安全驗證</p>
                </div>
                <div class="col-md-3">
                    <i class="bi bi-graph-up text-warning display-6"></i>
                    <h4 class="mt-2">數據分析</h4>
                    <p class="text-muted">使用統計報表</p>
                </div>
            </div>
        </div>

        <div class="row mt-5">
            <div class="col-12">
                <h3 class="text-center mb-4">
                    <i class="bi bi-newspaper me-2"></i>最新消息
                </h3>
                <div id="newsContainer" class="row">
                    <div class="col-12 text-center">
                        <div class="spinner-border text-primary" role="status">
                            <span class="visually-hidden">載入中...</span>
                        </div>
                        <p class="mt-2">載入最新消息中...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-4 mt-5">
        <div class="container">
            <p>&copy; 2024 物品借用系統. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
